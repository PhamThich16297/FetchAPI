<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Daily News</title>

<body>
    <div class="banner">
        <div class="container">
            <div class="banner-image">
                <div class="banner-name">
                    <img src="images/dailynews.gif" alt="Logo-DailyNews">
                </div>
                <span class="banner-slogan">Stay up to date with the top news</span>
            </div>
        </div>
    </div>

    <div class="container nav-sidebar sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark p-0">
            <a class="navbar-brand" href="index.html">
                <img src="images/dailynews.gif" alt="Logo-DailyNews">
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navb">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navb">
                <form class="d-flex w-50 mx-auto">
                    <div class="input-group">
                        <input id="input" type="text" class="form-control" placeholder="Search..."

                    <li class="nav-item mx-auto"><a class="nav-link me-lg-3" style="color: white;" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item mx-auto"><a class="nav-link" style="color: white;" href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-lg-8" style="padding-right: 0;">
                    <h1 id="title"></h1>
                    <div id="topHeading"></div>
                </div>
                <div class="col-lg-4" style="padding-right: 0;padding-left: 7px;">
                    <div class="main-right">
                        <h3>Top 5 News</h3>
                        <div id="top5News"></div>
                    </div>
                </div>
            </div>
        </div>
